<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recordings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #faf7f5;
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      margin-bottom: 12px;
    }

    .divider {
      border-top: 1px dashed #ddd;
      margin-bottom: 24px;
    }

    .empty-state {
      height: 44px;
      border: 1px solid #cfcfcf;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #000;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Recordings (0)</h1>

    <div class="divider"></div>

    <div class="empty-state">
      No Recordings found.
    </div>
  </div>
</body>
</html>
