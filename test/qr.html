<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Scan to Join Session</title>

		<style>
			:root {
				--bg-body: #FAF7F5;
				--bg-sidebar: #FFFFFF;
				--bg-card: #FFFFFF;
				--bg-hover: #F2F0EB;
				
				--text-main: #000000;
				--text-muted: #777777;
				
				--border: #E0E0E0;
				--shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
				
				--accent: #EE6D11;
				--accent-hover: #d67c56;
				
				--success: #4CAF50;
				--danger: #FF5252;
			}
			
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			}
			
			body {
				background-color: var(--bg-body);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.session-card {
				background-color: #F7F1ED;
				border-radius: 20px;
				padding: 32px 40px;
				text-align: center;
				border: 2px dotted var(--border);
				max-width: 340px;
				width: 100%;
			}
			
			.qr-wrapper {
				background-color: var(--bg-card);
				padding: 16px;
				
				display: inline-block;
			}
			
			.label {
				margin-top: 18px;
				font-size: 24px;
				color: var(--text-muted);
				font-weight: 425;
			}
			
			.ip-address {
				margin-top: 6px;
				font-size: 30px;
				font-weight: 400;
				color: var(--accent);
				letter-spacing: 0.25px;
			}
		</style>
	</head>
	<body>

		<div class="qr-wrapper">
			<img alt="qr code to establish connection" src="https://magiclen.org/qr-code-scanner/">
			<div class="label">scan to join session</div>
			<div class="ip-address">192.168.1.138</div>
		</div>
	</body>
</html>
