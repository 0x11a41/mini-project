<html>
	<head>
		<title>component</title>
		<style>
			:root {
				--bg-body: #FAF7F5;
				--bg-sidebar: #FFFFFF;
				--bg-card: #FFFFFF;
				--bg-hover: #F2F0EB;
				--text-main: #000000;
				--text-muted: #777777;
				--border: #E0E0E0;
				--shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
				--accent: #E7965C;
				--accent-hover: #d67c56;
				--success: #4CAF50;
				--danger: #FF5252;
			}
			
			body {
				background-color: var(--bg-body);
				font-family: sans-serif;
				padding: 20px;
			}
			
			.session-card {
				display: flex;
				justify-content: space-between;
				align-items: stretch; /* Stretch ensures both sides are equal height */
				background-color: var(--bg-card);
				width: 300px;
				padding: 16px;
				border-radius: 14px;
				border: 2px solid var(--border);
			}
			
			.left {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				gap: 4px;
			}
			
			.device-name {
				color: var(--text-muted);
				font-size: 0.9rem;
			}
			
			.status-row {
				margin-top: auto;
				font-size: 0.85rem;
				color: var(--text-muted);
				display: flex;
				gap: 10px;
			}
			
			.right {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: flex-end;
			}
			
			.timer {
				font-family: monospace;
				font-size: 1.1rem;
				color: var(--text-muted);
				margin: 0;
			}
			
			.record-button {
				background-color: var(--accent);
				border-radius: 50%;
				width: 40px;
				height: 40px;
				display: flex;
				align-items: center;
				justify-content: center;
				transition: all 0.2s ease;
			}
			
			.record-button:hover {
				background-color: var(--accent-hover);
				cursor: pointer;
				transform: scale(1.1);
			}
			
			.record-button:active {
				transform: scale(0.95);
			}
			
			.record-button svg {
				width: 24px;
				height: 24px;
				fill: white;
			}
		</style>
	</head>
	<body>

		<div class="session-card">
			<!-- Left component -->
			<div class="left">
				<div>
					<b>remya miss</b>
					<div class="device-name">Moto g84 5G</div>
				</div>

				<div class="status-row">

				</div>
			</div>

			<!-- Right component -->
			<div class="right">
				<p class="timer">00:00:00</p>
				<div class="record-button">

					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
