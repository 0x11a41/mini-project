<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings UI</title>

<style>
:root {
  --bg-body: #FAF7F5;
  --bg-sidebar: #FFFFFF;
  --bg-card: #FFFFFF;
  --bg-hover: #F2F0EB;
  --text-main: #000000;
  --text-muted: #777777;
  --border: #E0E0E0;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
  --accent: #E7965C;
  --accent-hover: #d67c56;
  --success: #4CAF50;
  --danger: #FF5252;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-body);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 60px;
  color: var(--text-main);
}

/* Wrapper */
.settings-wrapper {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

/* Card */
.settings-card {
  width: 420px;
  background: var(--bg-card);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 20px;
}

/* Content */
.setting-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.text-group {
  display: flex;
  flex-direction: column;
}

.title {
  font-weight: 600;
  font-size: 16px;
}

.subtitle {
  font-size: 13px;
  color: var(--text-muted);
  margin-top: 4px;
}

/* Button */
.change-btn {
  background-color: var(--accent);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.change-btn:hover {
  background-color: var(--accent-hover);
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 42px;
  height: 22px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  inset: 0;
  cursor: pointer;
  background-color: var(--border);
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  left: 3px;
  bottom: 3px;
  background-color: #fff;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--success);
}

input:checked + .slider:before {
  transform: translateX(20px);
}

/* Dark Mode */
body.dark {
  background-color: #1e1e1e;
}

body.dark .settings-card {
  background-color: #2c2c2c;
  color: #ffffff;
}

body.dark .subtitle {
  color: #aaa;
}
</style>
</head>

<body>

<div class="settings-wrapper">

  <!-- Card 1 -->
  <div class="settings-card">
    <div class="setting-item">
      <div class="text-group">
        <div class="title">Save location</div>
        <div class="subtitle">current path: /home/hk/Downloads</div>
      </div>
      <button class="change-btn">Change</button>
    </div>
  </div>

  <!-- Card 2 -->
  <div class="settings-card">
    <div class="setting-item">
      <div class="text-group">
        <div class="title">Theme</div>
        <div class="subtitle">Switch between light and dark theme</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

</div>

<script>
const toggle = document.getElementById("themeToggle");
toggle.addEventListener("change", () => {
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
