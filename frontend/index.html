<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>VocalLink UI</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="dark-theme">
		<div class="app-container">

			<aside class="sidebar">
				<div class="brand">
					<h2><span>Vocal</span>Link</h2>
				</div>

				<div class="qr-card">
					<div class="qr-code">
						<i class="fa-solid fa-qrcode fa-3x"></i>
					</div>
					<div class="qr-info">
						<p class="server-id">Server101</p>
						<p class="server-ip">192.168.1.172</p>
					</div>
				</div>

				<nav class="nav-menu">
					<div class="nav-item active" onclick="switchTab('dashboard', this)">
						<span>Dashboard</span>
					</div>
					<div class="nav-item" onclick="switchTab('recordings', this)">
						<span>Recordings</span>
					</div>
					<div class="nav-item" onclick="switchTab('settings', this)">
						<span>Settings</span>
					</div>
				</nav>

				<div class="sidebar-footer">
					<div class="theme-toggle" onclick="toggleTheme()">
						<i class="fa-solid fa-sun sun-icon"></i>
						<i class="fa-solid fa-moon moon-icon"></i>
					</div>
				</div>
			</aside>

			<main class="main-content">
			</main>
		</div>

		<script src="dest/app.js"></script>
	</body>
</html>
